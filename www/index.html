<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport"
              content="initial-scale=1, maximum-scale=1,
                       user-scalable=no, width=device-width">
        <meta http-equiv="Content-Security-Policy"
              content="default-src 'self' data: gap: https://ssl.gstatic.com;
                       style-src 'self' 'unsafe-inline'; media-src *">
        <title>Ionic-Restful-Starter</title>

        <link href="lib/ionic/release/css/ionic.css" rel="stylesheet">

        <!-- ionic/angularjs js -->
        <script src="lib/ionic/release/js/ionic.bundle.js"></script>

        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>

        <!-- required libs -->
        <script src="lib/openfb/openfb.js"></script>
        <script src="lib/openfb/ngopenfb.js"></script>
        <script src="lib/angular-cookies/angular-cookies.js"></script>

        <!-- your app's js -->
        <script src="dist/js/bundle.js"></script>

    </head>
    <body ng-app="myApp">
        <div>
            <ion-nav-bar class="bar-stable">
                <ion-nav-back-button class="button-icon icon ion-ios-arrow-back">
                    Back
                </ion-nav-back-button>
            </ion-nav-bar>
            <ion-nav-view></ion-nav-view>
        </div>
    </body>
</html>
